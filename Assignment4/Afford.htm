<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <script>
        var v;

        function btnCalculateMax_Click()
        {
            v = document.getElementById("spnNumericVariables");

            var arg1 = document.getElementById("txtMonthlyIncome").value * 0.29;
            var arg2 = 0.39 * (document.getElementById("txtMonthlyIncome") - document.getElementById("txtTotalExpenses"))
            if (arg1 > arg2)
                v.innerHTML = "Your maximum affordable house payment is $" + arg2.toFixed(2).toString() + ". Percentage used was 0.39.";
            else (arg2 > arg1)
                v.innerHTML = "Your maximum affordable house payment is $" + arg1.toFixed(2).toString() + ". Percentage used was 0.29.";
        }
    </script>
</head>
<body>
    <div>
        <nav>
            <hr />
            <table>
                <tr>
                    <td><a href="./Index.htm">Home</a></td>
                    <td id="current"><a href="./Afford.htm">Afford</a></td>
                    <td><a href="./CompoundInterest.htm">Compound Interest</a></td>
                    <td><a href="./Payment.htm">Payment</a></td>
                </tr>
            </table>
            <hr />
        </nav>
    </div>

    <fieldset>
        <legend>Maximum Affordable House Payment</legend>

        <table>
            <tr>
                <td>Monthly Income:</td>
                <td><input type="number" id="txtMonthlyIncome" /></td>
            </tr>
            <tr>
                <td>Total Expenses:</td>
                <td><input type="number" id="txtTotalExpenses" /></td>
            </tr>
            <tr>
                <td>
                    <input id="btnCalculateMax" type="button" value="Calculate Max"
                           onclick="btnCalculateMax_Click()" />
                </td>
                <td>
                    <span id="spnNumericVariables"></span>
                </td>
            </tr>
        </table>
    </fieldset>

</body>
</html>
